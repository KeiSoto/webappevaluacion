<div class="row container">
    
    <section class="container col-xs-12 col-sm-12 col-md-12 col-lg-12">
        
        <div class="row">
            <section class="posts col-md-12">
                <div class="migas">
                    <ol class="breadcrumb">
                        <li><a href="/">Programacion de Aplicaciones</a></li>
                        <li><a href="/viewdata">Base de Datos</a></li>
                        <li class="active">Insertar</li>
                    </ol>
                </div>
            </section>
        </div>
        
        <section class="jumbotron">
            <div class="container">
                <h2>Insertar Nuevo Registro</h2>
            </div>   
        </section>
        
        <div class="container">
            <form method="post" action="">
                
                <a class="btn btn-primary btn-block" href="/viewdata">Cancelar</a>
                <br>
                
                <div class="form-group">
                    <label for="title">Titulo:</label>
                    <input class="form-control" type="text" id="title" name="title" placeholder="Titulo:">
                </div>

                <div class="form-group">
                    <label for="original">Titulo Original:</label>
                    <input class="form-control" type="text" id="original" name="original" placeholder="Titulo Original:">
                </div>

                <div class="form-group">
                    <label for="genero">Genero:</label>
                    <input class="form-control" type="text" id="genero" name="genero" placeholder="Genero:">
                </div>

                <div class="form-group">
                    <label for="nac">Nacionalidad:</label>
                    <input class="form-control" type="text" id="nac" name="nac" placeholder="Nacionalidad:">
                </div>

                <div class="form-group">
                    <label for="year">Año:</label>
                    <input class="form-control" type="text" id="year" name="year" placeholder="Año:">
                </div>

                <div class="form-group">
                    <label for="dir">Director:</label>
                    <input class="form-control" type="text" id="dir" name="dir" placeholder="Director:">
                </div>

                <div class="form-group">
                    <label for="guion">Guion:</label>
                    <input class="form-control" type="text" id="guion" name="guion" placeholder="Guion:">
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha de Estreno:</label>
                    <input class="form-control" type="text" id="fecha" name="fecha" placeholder="Fecha de Estreno:">
                </div>

                <input class="btn btn-primary btn-block" type="submit" value="Agregar" />
            </form>
        </div>
    </section>
</div>
