$def with (posts)
<div class="row container">
    
    <section class="container col-xs-12 col-sm-12 col-md-12 col-lg-12">
        
        <div class="row">
            <section class="posts col-md-12">
                <div class="migas">
                    <ol class="breadcrumb">
                        <li><a href="/">Programacion de Aplicaciones</a></li>
                        <li><a href="/login">Base de Datos</a></li>
                        <li class="active">Ver Datos</li>
                    </ol>
                </div>
            </section>
        </div>
        
        <section class="jumbotron">
            <div class="container">
                <h2>PROXIMOS ESTRENOS</h2>
            </div>   
        </section>
        
        <div class="container">
                <a class="btn btn-primary btn-block btn-lg insertar" href="/new">Insertar Nuevo</a>
        </div>
        
        <br>
        <br>
        
        <div class="centraTabla table-responsive">
            <table class="table table table-hover table-bordered">
                <tr class="active">
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Titulo Original</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                $for post in posts: 
                    <tr>
                        <td><a href="/view/$post.id">$post.id</a></td>
                        <td>$post.titulo</td>
                        <td>$post.titulo_original</td>
                        <td><a class="btn btn-primary btn-block btn-lg" href="/edit/$post.id">Edit</a></td>
                        <td>
                            <form action="/delete/$post.id" method="post">
                                <input class="btn btn-primary btn-block btn-lg" type="submit" value="Eliminar"/>
                            </form>
                        </td>
                    </tr>
            </table>
        </div>
    </section>
</div>
